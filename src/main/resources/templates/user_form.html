<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid">
        <div>
            <h2 class="text-center">[[${pageTitle}]]</h2>
        </div>

        <form style="max-width: 500px; margin: 0 auto; " th:action="@{/users/save}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" th:field="*{email}" required minlength="8" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{firstName}" required minlength="2" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{lastName}" required minlength="2" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="*{password}" required minlength="5" maxlength="15"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}"/>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary m-2" type="submit">Save</button>
                    <button class="btn btn-secondary m-2" type="button" onclick="cancelForm()">Cancel</button>
                </div>

            </div>

        </form>
    </div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
